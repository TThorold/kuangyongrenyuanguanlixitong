<!-- <!DOCTYPE html> -->
<html>
	<head>
		<meta charset="utf-8" />
		<title>系统登录</title>
		<link rel="stylesheet" href="./css/css-content.css" rel="stylesheet" type="text/css" />
    <script>
      function onSubmit() {

        const name = document.getElementById("txtUserName").value
        const pwd = document.getElementById("txtPassword").value

        if (!name) {
          document.getElementById('RequiredFieldValidator1').style.display = 'block'
          document.getElementById('lblMessage').style.display = 'none'
        } else if (!pwd) {
          document.getElementById('RequiredFieldValidator1').style.display = 'none'
          document.getElementById("lblMessage").innerHTML="密码不可为空"
          document.getElementById('lblMessage').style.display = 'block'
        } else if (name && pwd) {
          document.getElementById('RequiredFieldValidator1').style.display = 'none'
          document.getElementById('lblMessage').style.display = 'none'

          window.location.href="./layout/index.html";
        }

      }
    </script>
	</head>
	<body class="PageBody">
		<table style="height: 100%" border="0" cellspacing="0" cellpadding="0" width="100%">
      <tbody>
        <tr>
          <td></td>
        </tr>
        <tr>
          <td align="center">
            <table cellspacing="0" cellpadding="0" border="0">
              <tbody>
                <tr class="UpTr" style="height:20">
                  <td></td>
                  <td></td>
                  <td class="VersionTitle" align="right">版权所有
                  </td>
                </tr>
                <tr class="UpTr" height="65">
                  <td width="20"></td>
                  <td colspan="2"><img src="./img/home/logo.gif" border="0"></td>
                </tr>
                <tr height="3">
                  <td background="./img/home/logo_under_line.gif" colspan="3"></td>
                </tr>
                <tr class="DownTr">
                  <td></td>
                  <td>
                    <table height="204" cellspacing="0" cellpadding="0" border="0">
                      <tbody>
                        <tr height="50">
                          <td colspan="3"></td>
                        </tr>
                        <tr height="18">
                          <td width="290" background="./img/home/userLogin.gif" colspan="3"></td>
                        </tr>
                        <tr>
                          <td class="LoginLine" width="2"></td>
                          <td width="286">
                            <table height="100%" cellspacing="0" cellpadding="0" width="100%" border="0">
                              <tbody>
                                <tr height="10">
                                  <td colspan="3"></td>
                                </tr>
                                <tr>
                                  <td class="ItemTitleFont" align="right" width="80" height="25">用户名：</td>
                                  <td width="100">
                                    <input name="txtUserName" type="text" id="txtUserName" tabindex="1"
                                      style="width:105px;">
                                  </td>
                                  <td align="middle" rowspan="2">
                                    <input type="image" name="ImageButton1" id="ImageButton1"
                                      src="./img/home/userLogin_button.gif"
                                      onclick="onSubmit()"
                                      style="border-width:0px;">
                                  </td>
                                </tr>
                                <tr>
                                  <td class="ItemTitleFont" align="right" height="25">密码：</td>
                                  <td>
                                    <input name="txtPassword" type="password" id="txtPassword" tabindex="2"
                                      style="width:105px;">
                                  </td>
                                </tr>
                                <tr>
                                  <td class="ItemTitleFont" align="right" height="25"></td>
                                  <td colspan="2">
                                    <span id="RequiredFieldValidator1" style="color:Red;display:none;">用户名不可空</span>
                                    <span id="lblMessage" style="color:Red;"></span>
                                  </td>
                                </tr>
                                <tr>
                                  <td colspan="3"></td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                          <td class="LoginLine" width="2"></td>
                        </tr>
                        <tr height="11">
                          <td width="290" background="./img/home/userLogin_down.gif" colspan="3"></td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                  <td width="228"><img src="./img/home/logo_bg.gif" border="0"></td>
                </tr>
                <tr class="DownTr" height="24">
                  <td></td>
                  <td class="VersionTitle" valign="bottom" align="right" background="./img/home/logo_copyright_bg.gif"
                    colspan="2">安特信（北京）科技有限公司 版权所有</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr height="3%">
          <td></td>
        </tr>
      </tbody>
    </table>
	</body>
</html>
